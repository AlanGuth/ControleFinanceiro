<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
<title id="titulo">Finanças Anual</title>


</head>
<body>
<table id="tabelaFinanceira">
<tr>
<th>Entradas</th>
<th>Saidas</th>
</tr>
<tr>
    <td>Entradas</td>
    <td>Saidas</td>
</tr>


</table>
    <!-- quando utilizado css no doc em html o hashtag é utilizado para definir por id o elemento que 
        esta sendo alterado, podendo definir parametros para duas ou mais elementos do mesmo tipo,
        para definir para todos os elementos do html, é utilizado então apenas o nome do elemento
    -->
<style>
#tabelaFinanceira {
    border: 1px solid black;
}
th, tr, td{
    border: 1px solid grey;
}
</style>

</body>


</html>
